<div class="container">
    <div class="mb-3">Add new Employees</div>
   <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="loginEmp()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="name"[(ngModel)]="resPost.name" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="resPost.email" name="email">
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
   </div>
</div>
