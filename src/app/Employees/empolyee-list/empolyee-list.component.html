<div class="container">
    <h1 class="b1" >Employee</h1>
    <table  class="table my-3" *ngIf="employees && employees.length>0">
        <thead class="table table-dark">  
           <tr>
          <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phon</th>
            <th>salary</th>
            <th>view</th>
         </tr>
        </thead>
        <tbody class="table table-info">
            <tr *ngFor="let item of employees">
           <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.salarry}}</td>
            <td><a [routerLink]="['/editrout/edit/',item.id]" >view</a></td>
          
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <=0">
        No Employee foundðŸ˜œ
    </p>

</div>
