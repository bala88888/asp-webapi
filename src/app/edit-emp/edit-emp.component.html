<div class="container">
    <div class="mb-3">Edit new Employees</div>
   <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="updateEmployee()" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Id</label>
            <input type="text" class="form-control" id="name"[(ngModel)]="employeeDtails.id" name="id" readonly>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="name"[(ngModel)]="employeeDtails.name" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="employeeDtails.email" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" [(ngModel)]="employeeDtails.phone" name="phone">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Salarry</label>
            <input type="number" class="form-control" id="salary" [(ngModel)]="employeeDtails.salarry" name="salary">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Department</label>
            <input type="text" class="form-control" id="department"[(ngModel)]="employeeDtails.department" name="department" >
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <br>
        <button type="button" class="btn btn-danger" (click)="deleteEmp(employeeDtails.id )">Delete</button>
      </form>
   </div>
</div>
