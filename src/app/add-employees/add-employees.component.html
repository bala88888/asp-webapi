<div class="container">
    <div class="mb-3">Add new Employees</div>
   <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="addEmp()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="name"[(ngModel)]="addEmployeereq.name" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="addEmployeereq.email" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" [(ngModel)]="addEmployeereq.phone" name="phone">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Salarry</label>
            <input type="number" class="form-control" id="salary" [(ngModel)]="addEmployeereq.salarry" name="salary">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Department</label>
            <input type="text" class="form-control" id="department"[(ngModel)]="addEmployeereq.department" name="Department" >
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
   </div>
</div>
